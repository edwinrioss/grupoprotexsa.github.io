<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Servicios profesionales de mantenimiento preventivo y correctivo para equipos contra incendios y aplicación de retardantes en palapas, alfombras y madera.">
    <meta name="keywords" content="mantenimiento equipos incendio, retardante fuego, palapa ignífuga, mantenimiento preventivo, mantenimiento correctivo">
    <title>Protexsa - Servicios de Mantenimiento | Especialistas en Aplicación de Retardantes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="canonical" href="https://www.protexsa.com/mantenimiento.html">
    
    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Protexsa - Servicios de Mantenimiento para Equipos Contra Incendio">
    <meta property="og:description" content="Mantenimiento profesional y aplicación de retardantes para garantizar la seguridad de sus instalaciones.">
    <meta property="og:url" content="https://www.protexsa.com/mantenimiento.html">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.protexsa.com/images/og-mantenimiento.jpg">
    
    <style>
        /* Estilos específicos de la página */
        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/hero-test.jpg');
            background-size: cover;
            background-position: center;
            padding: 120px 0;
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 80px 0;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }

        .maintenance-section {
            padding: 3rem 0;
        }

        .maintenance-section:nth-child(even) {
            background-color: #f9f9f9;
        }

        .maintenance-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .maintenance-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .maintenance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .maintenance-card img {
            width: 100%;
            max-width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 0 auto 15px;
            display: block;
        }

        .maintenance-card h3 {
            color: #d32f2f;
            margin-bottom: 12px;
        }

        .maintenance-card p {
            flex-grow: 1;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #d32f2f;
        }
        
        /* Estilo del botón WhatsApp fijo */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .whatsapp-button:hover {
            transform: scale(1.1);
        }
        
        /* Footer responsive */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        
        /* Estilos específicos para el menú responsivo */
        .menu-toggle {
            display: none;
        }
        
        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                text-align: center;
                padding-top: 1rem;
            }
            
            .nav-links a {
                display: block;
                padding: 10px 0;
                margin: 0;
            }
            
            .menu-icon {
                display: block;
            }
            
            .menu-toggle:checked ~ .nav-links {
                display: block;
            }
            
            .navbar .container {
                flex-wrap: wrap;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo" aria-label="Logo Protexsa">PROTEXSA</div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="index.html#servicios">Servicios</a>
                <a href="index.html#contacto">Contacto</a>
